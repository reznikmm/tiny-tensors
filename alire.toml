name = "tiny_tensors"
description = "A smal library for vectors, matrices and linear algebra"
version = "0.1.0-dev"

authors = ["Max Reznik"]
maintainers = ["Max Reznik <reznikmm@gmail.com>"]
maintainers-logins = ["reznikmm"]
licenses = "Apache-2.0 WITH LLVM-exception"
website = "https://github.com/reznikmm/tiny-tensors"
tags = ["eigen"]

project-files = ["gnat/tiny_tensors.gpr"]

[build-switches]
"*".Ada_Version = "Ada2022"
development.optimization = ["-O0"]
development.contracts = "Yes"
development.style_checks = ["-gnaty", "-gnaty-B"]
"*".debug_info = "Yes"

[[actions]]
type = "test"
command = ["alr", "-C", "testsuite", "run"]
